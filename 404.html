    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            overflow: hidden;
        }

        /* Simplified Glitch Effect - Keeping specific placement styles */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .glitch {
            position: relative;
            color: white;
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip-path: inset(0 0 0 0);
            /* Fallback */
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
            pointer-events: none;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            clip-path: inset(0 0 0 0);
            /* Fallback */
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
            pointer-events: none;
        }
    </style>
</head>
