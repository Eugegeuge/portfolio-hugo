<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e2e8f0;
            overflow: hidden;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Glitch Animation */
        .glitch {
            position: relative;
            color: white;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch::before {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            top: 0;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            top: 0;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(21px, 9999px, 83px, 0);
            }

            20% {
                clip: rect(66px, 9999px, 8px, 0);
            }

            40% {
                clip: rect(81px, 9999px, 94px, 0);
            }

            60% {
                clip: rect(54px, 9999px, 14px, 0);
            }

            80% {
                clip: rect(64px, 9999px, 98px, 0);
            }

            100% {
                clip: rect(8px, 9999px, 32px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(75px, 9999px, 82px, 0);
            }

            20% {
                clip: rect(9px, 9999px, 82px, 0);
            }

            40% {
                clip: rect(60px, 9999px, 20px, 0);
            }

            60% {
                clip: rect(86px, 9999px, 36px, 0);
            }

            80% {
                clip: rect(48px, 9999px, 11px, 0);
            }

            100% {
                clip: rect(56px, 9999px, 59px, 0);
            }
        }

        @keyframes glitch-skew {
            0% {
                transform: skew(3deg);
            }

            10% {
                transform: skew(-2deg);
            }

            20% {
                transform: skew(1deg);
            }

            30% {
                transform: skew(0deg);
            }

            40% {
                transform: skew(4deg);
            }

            50% {
                transform: skew(-1deg);
            }

            60% {
                transform: skew(0deg);
            }

            70% {
                transform: skew(2deg);
            }

            80% {
                transform: skew(-3deg);
            }

            90% {
                transform: skew(0deg);
            }

            100% {
                transform: skew(0deg);
            }
        }

        /* Easter Egg Hover */
        .secret-zero:hover {
            color: #a855f7;
            /* Purple */
            cursor: pointer;
            text-shadow: 0 0 10px #a855f7;
        }
    </style>
</head>

<body class="h-screen w-full flex flex-col items-center justify-center relative">

    <!-- Background Grid -->
    <div
        class="absolute inset-0 bg-[linear-gradient(rgba(18,18,18,0)_1px,transparent_1px),linear-gradient(90deg,rgba(18,18,18,0)_1px,transparent_1px)] bg-[size:40px_40px] [mask-image:radial-gradient(ellipse_60%_60%_at_50%_50%,#000_70%,transparent_100%)] opacity-20 pointer-events-none">
    </div>

    <div class="z-10 text-center px-4">
        <!-- Main Glitch Text -->
        <h1 class="text-9xl font-bold font-mono tracking-tighter mb-4 glitch" data-text="404">
            4<a href="terminal.html" class="secret-zero transition-colors duration-300" title="System Backend">0</a>4
        </h1>

        <h2 class="text-2xl md:text-3xl font-bold text-red-500 font-mono mb-8 uppercase tracking-widest">
            <i data-lucide="wifi-off" class="inline w-8 h-8 -mt-1 mr-2"></i>Signal Lost
        </h2>

        <p class="text-slate-400 mb-12 max-w-md mx-auto">
            The requested trajectory is invalid. We seem to have hit a singularity in the space-time continuum.
        </p>

        <a href="index.html"
            class="group relative px-8 py-3 bg-white text-black font-bold font-mono rounded hover:bg-slate-200 transition-all duration-300 overflow-hidden">
            <span class="relative z-10 flex items-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> RETURN TO BASE
            </span>
            <div
                class="absolute inset-0 bg-gradient-to-r from-purple-500/20 to-blue-500/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
            </div>
        </a>
    </div>

    <!-- Decoration -->
    <div class="absolute bottom-8 text-xs text-slate-700 font-mono">
        ERR_CONNECTION_REFUSED :: 0x00F4
    </div>

    <script>
        lucide.createIcons();

        console.log("Looking for a way out? Try clicking the '0'...");
    </script>
</body>
